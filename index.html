<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyglossia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="back-button" class="navigation-button">Back</button>
        <h1>Polyglossia</h1>
        <h3>A Language Practice App</h3>

        <div id="extra-buttons">
            <button id="about-me-button" class="extra-button">About Me</button>
            <button id="donate-button" class="extra-button">Donate</button>
        </div>

        <div id="language-selection">
            <label for="language-select">Select Language:</label>
            <select id="language-select">
                <option value="telugu">Telugu</option>
                <option value="devanagari">Devanagari (Hindi, Sanskrit)</option>
                <option value="arabic">Arabic</option>
                <option value="hiragana">Hiragana</option>
                <option value="katakana">Katakana</option>
                <option value="hangul">Hangul</option>
                <option value="bopomofo">Bopomofo</option>
                <option value="greek">Greek</option>
                <option value="cyrillic">Cyrillic</option>
            </select>
            <button id="language-button" class="action-button">Next</button>
        </div>

        <div id="character-options" class="hidden">
            <div id="options-container"></div>
            <label for="time-slider">Time Limit (seconds):</label>
            <input type="range" id="time-slider" min="0" max="600" step="10" value="0">
            <span id="time-value">0 = Unlimited</span>
            <button id="start-button" class="action-button">Start Practice</button>
        </div>

        <div id="character-practice-area" class="hidden">
            <div id="character-display"></div>
            <input type="text" id="input-answer" placeholder="Enter Roman alphabet equivalent">
            <button id="submit-answer" class="action-button">Submit</button>
            <div id="feedback"></div>
            <div id="correct-score">Correct: 0</div>
            <div id="incorrect-score">Incorrect: 0</div>
            <div id="timer">Time Left: 600</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
