<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyglossia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Polyglossia</h1>
        <h3>A Language Practice App</h3>

        <!-- New Buttons for About Me and Donate Pages -->
        <div id="extra-buttons">
            <button id="about-me-button">About Me</button>
            <button id="donate-button">Donate</button>
        </div>

        <div id="language-selection">
            <label for="language-select">Select Language:</label>
            <select id="language-select">
                <option value="telugu">Telugu</option>
                <option value="devanagari">Devanagari (Hindi, Sanskrit)</option>
                <option value="arabic">Arabic</option>
                <option value="hiragana">Hiragana</option>
                <option value="katakana">Katakana</option>
                <option value="hangul">Hangul</option>
                <option value="bopomofo">Bopomofo</option>
                <option value="greek">Greek</option>
                <option value="cyrillic">Cyrillic</option>
            </select>
            <button id="language-button">Next</button>
        </div>
        <div id="character-options" style="display:none;">
            <button id="back-button">Back to Language Selection</button>
            <div id="telugu-options" style="display:none;">
                <label><input type="checkbox" id="telugu-vowels" checked> Vowels</label>
                <label><input type="checkbox" id="telugu-consonants" checked> Consonants</label>
                <label><input type="checkbox" id="telugu-stressed-consonants" checked> Stressed Consonants</label>
                <label><input type="checkbox" id="telugu-combinations" checked> Consonant-Vowel Combinations</label>
            </div>
            <div id="devanagari-options" style="display:none;">
                <label><input type="checkbox" id="devanagari-vowels" checked> Vowels</label>
                <label><input type="checkbox" id="devanagari-consonants" checked> Consonants</label>
                <label><input type="checkbox" id="devanagari-stressed-consonants" checked> Stressed Consonants</label>
                <label><input type="checkbox" id="devanagari-combinations" checked> Consonant-Vowel Combinations</label>
            </div>
            <div id="arabic-options" style="display:none;">
                <p>All Arabic letters are treated as consonants.</p>
            </div>
            <div id="hiragana-options" style="display:none;">
                <label><input type="checkbox" id="hiragana-vowels" checked> Vowels</label>
                <label><input type="checkbox" id="hiragana-consonants" checked> Consonants</label>
                <label><input type="checkbox" id="hiragana-combinations" checked> Combinations</label>
            </div>
            <div id="katakana-options" style="display:none;">
                <label><input type="checkbox" id="katakana-vowels" checked> Vowels</label>
                <label><input type="checkbox" id="katakana-consonants" checked> Consonants</label>
                <label><input type="checkbox" id="katakana-combinations"checked> Combinations</label>
            </div>
            <div id="hangul-options" style="display:none;">
                <label><input type="checkbox" id="hangul-vowels" checked> Vowels</label>
                <label><input type="checkbox" id="hangul-consonants" checked> Consonants</label>
                <label><input type="checkbox" id="hangul-combinations"checked> Combinations</label>
            </div>
            <div id="bopomofo-options" style="display:none;">
                <label><input type="checkbox" id="bopomofo-vowels" checked> Vowels</label>
                <label><input type="checkbox" id="bopomofo-consonants" checked> Consonants</label>
                <label><input type="checkbox" id="bopomofo-combinations"checked> Combinations</label>
            </div>
            <div id="greek-options" style="display:none;">
                <label><input type="checkbox" id="greek-uppercase" checked> Uppercase</label>
                <label><input type="checkbox" id="greek-lowercase" checked> Lowercase</label>
            </div>
            <div id="cyrillic-options" style="display:none;">
                <label><input type="checkbox" id="cyrillic-uppercase" checked> Uppercase</label>
                <label><input type="checkbox" id="cyrillic-lowercase" checked> Lowercase</label>
            </div>
            <br>
            <label for="time-limit">Time (seconds):</label>
            <label for="time-slider">Time Limit (seconds):</label>
            <input type="range" id="time-slider" min="0" max="600" step="10" value="0">
            <span id="time-value">0 = Unlimited</span>            <br>
            <button id="start-button">Start Practice</button>
        </div>
        <div id="character-practice-area" style="display:none;">
            <div id="character-display"></div>
            <input type="text" id="input-answer" placeholder="Enter Roman alphabet equivalent">
            <button id="submit-answer">Submit</button>
            <div id="feedback"></div>
            <div id="correct-score">Correct: 0</div>
            <div id="incorrect-score">Incorrect: 0</div>
            <div id="timer">Time Left: 600</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
