<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Practice App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Language Practice</h1>
        <div id="language-selection">
            <label for="language-select">Select Language:</label>
            <select id="language-select">
                <option value="telugu">Telugu</option>
                <option value="arabic">Arabic</option>
            </select>
            <button id="language-button">Next</button>
        </div>
        <div id="options" style="display:none;">
            <div id="telugu-options" style="display:none;">
                <label><input type="checkbox" id="telugu-vowels" checked> Vowels</label>
                <label><input type="checkbox" id="telugu-consonants" checked> Consonants</label>
                <label><input type="checkbox" id="telugu-stressed-consonants" checked> Stressed Consonants</label>
            </div>
            <div id="arabic-options" style="display:none;">
                <p>All Arabic letters are treated as consonants.</p>
            </div>
            <br>
            <label for="time-limit">Time (seconds):</label>
            <input type="number" id="time-limit" value="600" min="1">
            <br>
            <button id="start-button">Start Practice</button>
        </div>
        <div id="practice-area" style="display:none;">
            <div id="character-display"></div>
            <input type="text" id="input-answer" placeholder="Enter Roman alphabet equivalent">
            <button id="submit-answer">Submit</button>
            <div id="feedback"></div>
            <div id="score">Score: 0</div>
            <div id="timer">Time Left: 600</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
